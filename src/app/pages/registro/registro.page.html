<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <!-- Título centrado -->
      <ion-title class="ion-text-center" >UrbanMove</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-button fill="clear" [routerLink]="['/index']">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <h3>Formulario de registro</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <form [formGroup]="registroForm">
  
      <!-- Nombre completo -->
      <ion-item class="form-item">
        <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
        <ion-label color="primary" position="floating">Nombre completo</ion-label>
        <ion-input formControlName="nombre" required></ion-input>
      </ion-item>
    
      <!-- Número de Teléfono -->
      <ion-item class="form-item">
        <ion-icon slot="start" name="call-outline" color="primary"></ion-icon>
        <ion-label color="primary" position="floating">Número de Teléfono</ion-label>
        <div style="display: flex; align-items: center;">
          <span style="padding-right: 8px;">+569</span>
          <ion-input type="tel" formControlName="telefono" maxlength="8" required></ion-input>
        </div>
      </ion-item>
      
      <!-- Correo Institucional -->
      <ion-item class="form-item">
        <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
        <ion-label color="primary" position="floating">Correo Institucional Duoc UC</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
    
      <!-- Contraseña -->
      <ion-item class="form-item">
        <ion-icon slot="start" name="lock-closed-outline" color="primary"></ion-icon>
        <ion-label color="primary" position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="contrasena" required></ion-input>
      </ion-item>
    
      <!-- Confirmar Contraseña -->
      <ion-item class="form-item">
        <ion-icon slot="start" name="lock-closed-outline" color="primary"></ion-icon>
        <ion-label color="primary" position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmarContrasena" required></ion-input>
      </ion-item>
    
      <!-- Botón Registrar -->
      <ion-button expand="full" color="secondary" type="submit" (click)="guardar()">
        Registrar
      </ion-button>
    
    </form>
    
  </ion-content>
</div>
